<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>期刊订阅列表</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>期刊订阅列表</h1>
    <!-- 新增：table-container 用于横向滚动容器 -->
    <div class="table-container">
      <table id="journal-table">
        <thead>
          <tr>
            <th>期刊名称</th>
            <th>订阅链接</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS 动态填充 -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // 定义期刊和对应的 .ics 链接
    const journals = [
      { name: 'Journal of Fluid Mechanics (JFM)', url: 'https://mosquitolegs.github.io/journal-ics/docs/jfm.ics' },
      { name: 'Nature',                       url: 'https://mosquitolegs.github.io/journal-ics/docs/nature.ics' },
      { name: 'Science',                      url: 'https://mosquitolegs.github.io/journal-ics/docs/Science.ics' },
    ];

    const tbody = document.querySelector('#journal-table tbody');
    journals.forEach(j => {
      const tr = document.createElement('tr');

      const tdName = document.createElement('td');
      tdName.textContent = j.name;
      tr.appendChild(tdName);

      const tdLink = document.createElement('td');
      const a = document.createElement('a');
      a.href = j.url;
      a.textContent = j.url;
      a.target = '_blank';
      tdLink.appendChild(a);
      tr.appendChild(tdLink);

      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
